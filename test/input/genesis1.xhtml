<h1>Genesis<br />Chapter 1</h1>
<p class="paragraphtitle">The Creation of the World</p>
<p class="bodytext"><span class="verse">1:1</span> In the beginning God created the heavens and the earth.</p>
<p class="bodytext"><span class="verse">1:2</span> Now the earth was without shape and empty, and darkness was over the surface of the watery deep, but the Spirit of God was moving over the surface of the water.</p>
